
<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>أبو عبدو للشحن</title>
<link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header class="header">
  <div class="container row">
    <div class="brand">
      <div>
        <h1>أبو عبدو للشحن</h1>
        <small>شحن من السعودية إلى السودان</small>
      </div>
    </div>
    <img class="logo" src="assets/logo-abuabdo.jpg" alt="شعار أبو عبدو للشحن"/>
    <nav>
      <a href="#" class="primary">الرئيسية</a>
      <a href="#step2">الأصناف</a>
      <a href="https://wa.me/00966542354559" target="_blank">واتساب</a>
    </nav>
  </div>
</header>

<main class="container">
  <div id="step1" class="card">
    <span class="badge">الخطوة ١ · بيانات الشحن</span>
    <h2>املأ بيانات الشحن الأساسية</h2>
    <div class="grid grid-2">
      <div>
        <label>مدينة الشحن (السعودية) <span class="req">*</span></label>
        <select id="cityKSA"></select>
      </div>
      <div>
        <label>الولاية (السودان) <span class="req">*</span></label>
        <select id="stateSD"></select>
      </div>
      <div>
        <label>مدينة الاستلام <span class="req">*</span></label>
        <input id="citySD" type="text" placeholder="مثال: الخرطوم"/>
      </div>
      <div>
        <label>رمز الدولة <span class="req">*</span></label>
        <select id="countryCode">
          <option value="">اختر...</option>
          <option value="+966">السعودية +966</option>
          <option value="+249">السودان +249</option>
        </select>
      </div>
      <div>
        <label>رقم جوال العميل <span class="req">*</span></label>
        <input id="phone" type="tel" placeholder="05xxxxxxxx"/>
      </div>
      <div>
        <label>عنوان العميل (كتابة) <span class="req">*</span></label>
        <input id="address" type="text" placeholder="الحي، الشارع، أقرب معلم..."/>
        <div class="helper">الدفع عند الاستلام فقط.</div>
      </div>
    </div>
    <hr/>
    <button id="nextToTypes" class="btn">التالي: إضافة الأنواع</button>
  </div>

  <div id="step2" class="card" style="display:none">
    <span class="badge">الخطوة ٢ · أنواع الشحن</span>
    <h2>أضف أنواع الشحن (بدون أسعار)</h2>
    <div id="typesList"></div>
    <div style="margin-top:12px">
      <button id="addType" class="btn secondary">+ إضافة نوع شحنة</button>
    </div>
    <hr/>
    <div style="display:flex; gap:10px; flex-wrap:wrap">
      <button id="backToStart" class="btn secondary">الرجوع</button>
      <button id="sendWhatsApp" class="btn">إرسال الطلب عبر واتساب</button>
    </div>
  </div>
</main>

<footer class="footer">
  أبو عبدو للشحن — اتصل نصل أينما كنت داخل المملكة.
</footer>

<script src="assets/app.js"></script>
</body>
</html>
